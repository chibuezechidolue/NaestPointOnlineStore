
<!DOCTYPE html>
<html>
  {% extends "base.html" %}
  {% load static %}


<body>
{%block content%}
  <!-- Products-1 -->

  <section id="shop-all">
    <div class="product-top">
      <div class="filter">
        <button type="button" class="filtered all active"> <a href="{% url 'shop-all-page' category='all' %}">All</a></button>
        <button type="button" class="filtered shirt"> <a href="{% url 'shop-all-page' category='shirt' %}">Shirt</a></button>
        <button type="button" class="filtered polo"> <a href="{% url 'shop-all-page' category='polo' %}">Polo</a></button>
        <button type="button" class="filtered trouser"> <a href="{% url 'shop-all-page' category='trouser' %}">Trouser</a></button>
        <button type="button" class="filtered skirt"> <a href="{% url 'shop-all-page' category='skirt' %}">Skirt</a></button>
        <button type="button" class="filtered gown"> <a href="{% url 'shop-all-page' category='gown' %}">Gown</a></button>
        <button type="button" class="filtered suit"> <a href="{% url 'shop-all-page' category='suit' %}">Suit</a></button>
        <button type="button" class="filtered sweater"> <a href="{% url 'shop-all-page' category='sweater' %}">Sweater</a></button>
        <button type="button" class="filtered overall"> <a href="{% url 'shop-all-page' category='overall' %}">Overall</a></button>
        <button type="button" class="filtered native"> <a href="{% url 'shop-all-page' category='Native' %}">Native</a></button>
        <button type="button" class="filtered t-shirt"> <a href="{% url 'shop-all-page' category='shirt' %}">T-shirt</a></button>
      </div>
    </div>

    <div class="row g-4">
      {% for prod in page_obj%}
      <div class="col-6 col-sm-6 col-md-6 col-lg-3 product-card">
        <a href="{%url 'single-prod-page' prod.product_name %}">
        <div class="card card-design">
          <div class="card-img">
            <img src="../../media/{{prod.product_img_1}}" class="card-img-top" alt="...">
          </div>
          <div class="card-body product-body">
            <h3 class="product-title">{{prod.product_name}}</h3>
            <div class="product-info">
              <p class="product-price">â‚¦{{prod.product_price}}</p>
              <div class="option-button">
                <img src="{% static 'images/Black-heart.svg' %}" class="nav-svg" alt="...">
                <img src="{% static 'images/Wheel-cart.svg' %}" class="nav-svg" alt="...">
              </div>
            </div>
          </div>
        </div>
      </a>
      </div>
      {% endfor %}
      
      
            
      <div class="pages">
        <span class="step-links">
            {% if page_obj.has_previous %}
            <a href="?page={{ page_obj.previous_page_number }}"><button type="button" class="directions"><i class="bi bi-chevron-left"></i></button></a>
            <a href="?page={{ page_obj.previous_page_number }}"><button type="button" class="page three"> {{page_obj.previous_page_number }}</button></a> 
            {% endif %}
  
            <a href="?page={{ page_obj.number }}"><button type="button" class="page one"> {{page_obj.number}}.</button></a>
            {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}"><button type="button" class="page two"> {{page_obj.next_page_number }}</button></a>
            <a href="?page={{ page_obj.next_page_number }}"><button type="button" class="directions"><i class="bi bi-chevron-right"></i></button></a>
            {% endif %}
        </span>
    </div>
  </section>
  {%endblock content%}
</body>
</html>
