<!DOCTYPE html>
<html>
  {% extends "header.html" %}
  {% load static %}

<body>
{%block content%}
<section id="login">
    <div class="password-container">
      <h2 class="login-heading">RESET YOUR PASSWORD?</h2>
      <form action="" method="post">
        {% csrf_token %}
        {%for field in form%}
        <div class="mb-3">
          <div class="error-message">{{field.errors}}</div>
          <label for="{{field.id_for_label}}" class="form-label">{{field.label_tag}}</label>
          <input type="password" class="form-control payment-form" {{field}}
        </div> 
        {%endfor%}
        
        <button type="submit" class="password-submit-button">SUBMIT</button>
      </form>
    </div>
  </section>

{%endblock content%}

</body>

</html>
