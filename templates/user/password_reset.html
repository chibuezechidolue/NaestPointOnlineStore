<!DOCTYPE html>
<html>
  {% extends "base.html" %}
  {% load static %}

<body>
{%block content%}
<section id="login">
    <div class="password-container">
      <h2 class="login-heading">FORGOT YOUR PASSWORD?</h2>
      <P class="password-message">please insert your registered emai address to start the process</P>
      <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{form.email.errors}}
          <label for="{{form.email.id_for_label}}" class="form-label">{{form.email.label_tag}}</label>
          <input type="email" class="form-control payment-form" {{form.email}}
        </div>
        <button type="submit" class="password-submit-button">SUBMIT</button>
      </form>
    </div>
  </section>


{%endblock content%}

</body>

</html>
